<!DOCTYPE html>
<html lang="ca">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculadora</title>
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=PT+Mono&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/calculadora.css">
	<script src="js/jquery-3.5.1.min.js"></script>
	<script src="js/calculadora.js"></script>
</head>
<body>
	<div id="calculadora">
		<div id="display-container">
			<div id="display">0</div>
			<div id="operacio"></div>
		</div>
		<div class="hflexbox" id="tecles">
			<div>
				<div class="hflexbox">
					<input type="button" class="danger" id="KeyC" value="C">
					<input type="button" class="oper" id="Backspace" value="<<">
				</div>
				<div class="hflexbox">
					<input type="button" id="t7" value="7">
					<input type="button" id="t8" value="8">
					<input type="button" id="t9" value="9">
				</div>
				<div class="hflexbox">
					<input type="button" id="t4" value="4">
					<input type="button" id="t5" value="5">
					<input type="button" id="t6" value="6">
				</div>
				<div class="hflexbox">
					<input type="button" id="t1" value="1">
					<input type="button" id="t2" value="2">
					<input type="button" id="t3" value="3">
				</div>
				<div class="hflexbox">
					<input type="button" id="Period" value=".">
					<input type="button" id="t0" value="0">
					<input type="button" class="oper" id="Enter" value="=">
				</div>
			</div>
			<div class="vflexbox">
				<input type="button" class="oper" id="NumpadDivide" value="/">
				<input type="button" class="oper" id="NumpadMultiply" value="*">
				<input type="button" class="oper" id="NumpadSubtract" value="-">
				<input type="button" class="oper" id="NumpadAdd" value="+">
				
			</div>
		</div>
	</div>
</body>
</html>
